<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#3c9ba8" />

    <title>Appli Météo</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <svg class="header__logo">
          <use xlink:href="img/sprite.svg#icon-weather"></use>
        </svg>
        <h1 class="heading">Entrez un nom de ville ou un code postal</h1>
        <form action="#" class="search" method="POST" name="search">
          <input
            type="text"
            class="search__input"
            placeholder="Search postcode"
          />
          <button class="search__btn">
            <svg class="search__icon">
              <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>
      </header>

      <div class="weather">
        <div class="card">
          <div class="card__col card__col--1">
            <h3 id="city_label" class="card__heading card__heading--3">
              Marigot
            </h3>
            <div class="card__box card__box--container">
              <div class="card__box card__box--data">
                <p id="day_label" class="card__heading card__heading--4">
                  Lundi
                </p>
                <p id="date_label" class="card__text">01/01/2020</p>
              </div>
              <div class="card__box card__box--data">
                <p class="card__text--icon">
                  <svg class="card__icon">
                    <use xlink:href="img/sprite.svg#icon-wind"></use>
                  </svg>
                  <span id="wind_label">6</span>km/h
                </p>
                <p class="card__text--icon">
                  <svg class="card__icon">
                    <use xlink:href="img/sprite.svg#icon-droplet"></use>
                  </svg>
                  <span id="humidity_label">30</span>%
                </p>
              </div>
            </div>
          </div>
          <div class="card__col card__col--2">
            <svg class="card__icon card__icon--principal u-margin-bottom-small">
              <use xlink:href="img/sprite.svg#icon-cloudy"></use>
            </svg>
            <p id="code_label" class="card__heading--4 u-center-text">
              Quelques nuages
            </p>
          </div>
          <div class="card__col card__col--3">
            <p class="card__text--icon">
              <svg class="card__icon">
                <use xlink:href="img/sprite.svg#icon-arrow-long-down"></use>
              </svg>
              <span class="card__text--unit" id="min_temp">24</span>
              <svg class="card__icon">
                <use xlink:href="img/sprite.svg#icon-arrow-long-up"></use>
              </svg>
              <span class="card__text--unit" id="max_temp">25</span>
            </p>
            <p id="degrees_label" class="card__heading card__heading--2">25</p>
          </div>
        </div>
        <div class="card card--s">
          <div class="card__small">
            <p class="card__small__text">Mardi</p>
            <svg class="card__small__icon icon-sun">
              <use xlink:href="img/sprite.svg#icon-sun"></use>
            </svg>
            <p class="card__small__text card__small__text--unit">9</p>
          </div>
          <div class="card__small">
            <p class="card__small__text">Mercredi</p>
            <svg class="card__small__icon icon-sun">
              <use xlink:href="img/sprite.svg#icon-lightning"></use>
            </svg>
            <p class="card__small__text card__small__text--unit">19</p>
          </div>
          <div class="card__small">
            <p class="card__small__text">Jeudi</p>
            <svg class="card__small__icon icon-sun">
              <use xlink:href="img/sprite.svg#icon-rainy1"></use>
            </svg>
            <p class="card__small__text card__small__text--unit">19</p>
          </div>
          <div class="card__small">
            <p class="card__small__text">Vendredi</p>
            <svg class="card__small__icon icon-sun">
              <use xlink:href="img/sprite.svg#icon-cloudy"></use>
            </svg>
            <p class="card__small__text card__small__text--unit">19</p>
          </div>
          <div class="card__small">
            <p class="card__small__text">Samedi</p>
            <svg class="card__small__icon icon-sun">
              <use xlink:href="img/sprite.svg#icon-sun"></use>
            </svg>
            <p class="card__small__text card__small__text--unit">19</p>
          </div>
          <div class="card__small">
            <p class="card__small__text">Dimanche</p>
            <svg class="card__small__icon icon-sun">
              <use xlink:href="img/sprite.svg#icon-sun"></use>
            </svg>
            <p class="card__small__text card__small__text--unit">19</p>
          </div>
        </div>
      </div>

      <footer class="footer">
        <p class="footer__text">
          &copy; Isabelle Hugues, just to improve my front end techniques.
        </p>
      </footer>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script src="./node_modules/axios/dist/axios.min.js"></script> -->
    <script src="js/app.js"></script>
  </body>
</html>
