<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Quicksand:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media_queries.css">
    <link rel="icon" type="image/png" href="https://image.flaticon.com/icons/png/512/22/22952.png">
    <title>Appli météo</title>
</head>

<body>
    <header class="container-row">
        <h1>Vos prévisions météo</h1>
    </header>
    <h2 id="show-status">Entrez le nom de votre ville ou utilisez la géolocalisation pour afficher les prévisions météorologiques sur 7 jours</h2>
    <div class="container-row" id="container-form">
        <form id="coordinates-form">
            <label for="latitude">Entrer le nom de votre ville (ou code postal si unique)<span class="required">*</span></label>
            <input type="text" name="town" id="town">
            <div class="container-do-action">
                <input type="button" value="Afficher" id="button-submit">
                <input type="button" id="getMyPosition" value="Afficher selon ma géolocalisation">
                <input type="reset" id="button-reset">
            </div>
        </form>
    </div>
    <div class="container">
        <div class="container-row">
            <div id="container-forecast">
                <ul id="dates"></ul>
                <ul id="icons"></ul>
                <ul id="temperaturesMin"></ul>
                <ul id="temperaturesMax"></ul>
            </div>
        </div>
        <div id="spinner"></div>
    </div>
    <footer>
        <small>&copy; 2020 Isabelle Hugues.</small>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
